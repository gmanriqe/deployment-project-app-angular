    <!-- Script -->
    <script>
            $(document).ready(() => {
                /**************************
                *  Home - Dropdown Menu - Soluciones
                **************************/
                $('.solutions a').on('click', function(event){
                    event.preventDefault();
                    $(this).next().toggleClass('active-dropdown');
                })
                /**************************
                *  Home - The Top
                **************************/
                $('.main-to-top').on('click', function() {
                    $('html, body').animate(
                        {
                            scrollTop: 0
                        }, 2000
                    );
                })
                /**************************
                *  Menu - Tabs
                **************************/
               /* Products Tabs */
               $(".solutions-col-1 > ul > li").on("click", function(event){
                    event.preventDefault();
                    var mProd = $(this).data("tab");
                    // console.log(tabIDProd);
                    $("[class^='mprod']").removeClass("current");
                    $("[data-tab^='mprod']").removeClass("active");

                    $(this).addClass("active");
                    $("." + mProd).addClass("current");
                });
            })
    </script>
